<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> First React Project </title>
</head>
<body>
    <!-- somewhere within our body tag -->
    <!-- root div -->
    <div id="root">
        <h1> First React Page Rendering...</h1>
    </div>
    <!-- we have not set up React in the index.html yet, so we will be waiting until the React renders forever. Have to include something -->




    <!-- React CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- our React script -->
    <script src="index.js"></script>
</body>
</html>

<!-- all react projects will have
1. root div -- where React app gets access to HTML through Document Object Model
2. React source files, which we access through a CDN
3. index.js where we add logic -->
